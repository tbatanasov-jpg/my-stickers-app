<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Забравена Парола | Дигитален Албум</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body class="forgot-body">
    <div class="container login-container">
        
        <header class="back-navigation">
            <a href="login.html" class="back-link">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
                Назад
            </a>
        </header>

        <h1 class="main-title">Забравена парола</h1>
        
        <p class="description password-reset-text">
            Моля, въведете имейл адреса, с който сте се регистрирали. Ще Ви изпратим линк за възстановяване на паролата.
        </p>

        <form class="forgot-password-form">
            <div class="input-group">
                <label for="reset-email">Имейл</label>
                <input type="email" id="reset-email" name="email" placeholder="example@domain.com" required>
            </div>
            
            <button type="submit" class="button primary-button" style="--button-color: #309e5f;">
                Изпрати линк
            </button>
        </form>

        <footer class="register-link-footer">
            <p>Спомнихте си паролата? <a href="login.html" id="login-link">**Влезте отново**</a></p>
        </footer>

    </div>

    <script src="js/data.js?v=1.0"></script>
</body>
</html>
