<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация | Дигитален Албум</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body class="register-body">
    <div class="container login-container">
        
        <header class="back-navigation">
            <a href="login.html" class="back-link">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
                Назад
            </a>
        </header>

        <h1 class="main-title">Регистрирай се</h1>

        <form class="register-form">
            <div class="input-group">
                <label for="reg-email">Имейл</label>
                <input type="email" id="reg-email" name="email" placeholder="example@domain.com" required>
            </div>
            
            <div class="input-group">
                <label for="reg-password">Парола</label>
                <input type="password" id="reg-password" name="password" placeholder="Поне 6 символа" required>
            </div>

            <div class="input-group">
                <label for="confirm-password">Потвърди Парола</label>
                <input type="password" id="confirm-password" name="confirm_password" placeholder="Повторете паролата" required>
            </div>
            
            <button type="submit" class="button primary-button" style="--button-color: #309e5f;">
                Регистрация
            </button>
        </form>

        <div class="form-options">
            <div class="separator">ИЛИ</div>
            
            <button class="button google-login-button">
                <img src="Images/icon-google.png" alt="Google icon" class="google-icon">
                Вход с Google
            </button>
        </div>

        <footer class="register-link-footer">
            <p>Вече имаш профил? <a href="login.html" id="login-link">**Влез**</a></p>
        </footer>

    </div>
</body>
</html>
