    <script>
        // Регистрация на Service Worker за PWA функционалност
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker регистриран успешно:', registration);
                    })
                    .catch(error => {
                        console.log('Грешка при регистрация на Service Worker:', error);
                    });
            });
        }
    </script>
</head>
